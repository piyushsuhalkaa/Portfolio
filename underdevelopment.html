<!DOCTYPE html>
<html>
<style>
body, html {
    height: 100%;
    margin: 0;
}
<!--#CSS for Image-->
.bgimg {
    background-color: black;
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
}


.middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

hr {
    margin: auto;
    width: 40%;
}
</style>
<body>

<div class="bgimg">
  
  <div class="middle">
    <h1>UNDER DEVELOPMENT</h1>
    <hr>
    <p id="demo" style="font-size:30px"></p>
  </div>
</div>


</body>
</html>
